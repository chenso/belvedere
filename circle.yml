machine:
  services:
    - docker
  environment:
    DOCKER_NAME: "nirvana/belvedere"

dependencies:

  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build -t nirvana/belvedere .
    - mkdir -p ~/docker; docker save $DOCKER_NAME > ~/docker/image.tar

  cache_directories:
    - ~/docker
    - ~/dependencies
    - ~/.mix
    - _build
    - ~/.dialyzer_core*

test:
  override:
    - docker run $DOCKER_NAME /root/belvedere/scripts/ci/test.sh

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $DOCKER_NAME
